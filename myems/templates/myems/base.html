{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster Bots</title>
    <link href="{% static "myems/css/bootstrap-lumen.css" %} " rel="stylesheet">
    <link href="{% static "myems/css/styles.css" %}" rel="stylesheet">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'myems:index' %}">Home</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'myems:about' %}">Team Roster</a>
                        </li>
                        <li><a href="{% url 'myems:contact' %}">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
    </div>

    <div class="container body-content">
        {% block title %}{% endblock %}
        {% block content %}{% endblock %}
            <hr/>
            <footer>
                <p>&copy; NARENDER KUMAR - Roster Bots</p>
            </footer>
    </div>

<script src="{% static "myems/js/jquery.min.js" %}"></script>
<script src="{% static "myems/js/bootstrap.min.js" %}"></script>
</body>
</html>
